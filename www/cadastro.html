<body class="backgroundTela">
	<div class="container ">
    <div class="row">
        <div class="col-xs-12">
            <h1> Cadastro de veiculos </h1>
        </div>
	  </div>
    
    <div class="row">
        <div class="col-xs-12">
            <label> Modelo: </label>
            <input type="text" id="txtModelo" class="form-control">
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12">
            <label> Cor: </label>
            <input type="text" id="txtCor" class="form-control">
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12">
            <label> Fabricante: </label>
            <input type="text" id="txtFabricante" class="form-control">
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12">
            <label> Ano: </label>
            <input type="date" id="txtAno" class="form-control">
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12">
            <label> Valor: </label>
            <input type="number" id="txtValor" class="form-control">
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12 "align="center">
           <label class="btn btn-primary" for="my-file-selector">
    <input id="my-file-selector" type="file" style="display:none" 
    onchange="$('#upload-file-info').html(this.files[0].name)">
    Imagem do Veiculo
</label>

<span class='label label-info' id="upload-file-info"></span>
        </div>
	  </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block" id="btnCadastrar"> Cadastrar </button>
            
        </div>
